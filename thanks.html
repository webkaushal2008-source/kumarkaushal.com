<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | WebKaushal</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: rgba(37, 99, 235, 0.08);
            --bg: #0f172a;
            --bg-soft: #020617;
            --card: rgba(15, 23, 42, 0.95);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: rgba(148, 163, 184, 0.2);
            --accent: #22c55e;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top, #1d4ed8 0, #f9fafb 50%, #1d4ed8 100%);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 16px;
        }

        .wrapper {
            max-width: 700px;
            width: 100%;
        }

        .card {
            background: linear-gradient(135deg, rgba(15,23,42,0.98), rgba(15,23,42,0.96));
            border-radius: var(--radius-xl);
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(26px);
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(37, 99, 235, 0.12);
            border: 1px solid rgba(37, 99, 235, 0.35);
            font-size: 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #bfdbfe;
            margin-bottom: 14px;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent);
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            margin: 0 auto 16px;
            border-radius: 999px;
            background: radial-gradient(circle at top left,
                    rgba(34, 197, 94, 0.4),
                    rgba(15, 23, 42, 1) 55%);
            border: 1px solid rgba(34, 197, 94, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 14px 40px rgba(34, 197, 94, 0.6);
        }

        .icon-circle span {
            font-size: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #f9fafb;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .subtitle strong {
            color: #e5e7eb;
        }

        .message-box {
            padding: 16px;
            border-radius: var(--radius-lg);
            background: rgba(37, 99, 235, 0.12);
            border: 1px solid rgba(37, 99, 235, 0.35);
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .meta {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 500;
            text-decoration: none;
            transition: 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            color: white;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.6);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(37, 99, 235, 0.8);
        }

        footer {
            margin-top: 16px;
            font-size: 0.75rem;
            color: var(--muted);
            text-align: center;
        }

        /* ---------- Tablet & Small Screens ---------- */
        @media (max-width: 768px) {
            body {
                padding: 24px 12px;
            }

            .card {
                padding: 24px 18px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }

        /* ---------- Extra Small Screens ---------- */
        @media (max-width: 480px) {
            .card {
                padding: 20px 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .message-box {
                font-size: 0.85rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <main class="card">
            <div class="badge">
                <span class="badge-dot"></span>
                Message Received
            </div>

            <div class="icon-circle">
                <span>âœ”</span>
            </div>

            <h1>Thank You!</h1>
            <p class="subtitle">
                Your message has been sent successfully. We appreciate you contacting
                <strong>WebKaushal</strong>.
            </p>

            <div class="message-box">
                We have received your details and will respond soon.
            </div>

            <div class="meta">
                You can close this page or return to the home page.
            </div>

            <div class="buttons">
                <a href="index.html" class="btn btn-primary">Go to Home</a>
            </div>
        </main>
    </div>

    <script>
        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</div>
        <script>
            document.addEventListener
            ("contextmenu", function(e)
            {
                e.preventDefault()
            },false)
        </script>
</body>
</html>
